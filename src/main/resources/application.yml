server:
  port: 8090
spring:
  datasource:
    #数据库名
    name: world
    #url
    url: jdbc:mysql://localhost:3306/world
    #用户名
    username: root
    #密码
    password: 123456
    #数据库链接驱动
    driver-class-name: com.mysql.cj.jdbc.Driver

mybatis:
  #配置映射文件
  mapper-locations: classpath:mapper/*.xml
  #配置实体类
  type-aliases-package: com.example.springboot.bean